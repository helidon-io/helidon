tracing:
  zipkin-defaults:
    service: "helidon-service"
  zipkin-disabled:
    enabled: false
    service: "helidon-service"
  zipkin-disabled-no-service:
    enabled: false
  zipkin-bad:
    service: "helidon-service"
    api-version: 47
  zipkin-very-bad:
  zipkin-full:
    service: "helidon-service"
    protocol: "https"
    host: "192.168.1.1"
    port: 9987
    path: "/api/v47"
    api-version: 1
    tags:
      tag1: "tag1-value"
      tag2: "tag2-value"
    boolean-tags:
      tag3: true
      tag4: false
    int-tags:
      tag5: 145
      tag6: 741

