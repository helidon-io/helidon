  # ChatModel
  chat-model:
    enabled: true
    model-name: model-name
    base-url: base-url
    temperature: 36.6
    top-k: 5
    top-p: 10
    repeat-penalty: 0.1
    seed: 100
    num-predict: 10
    stop: ["stop1", "stop2", "stop3"]
