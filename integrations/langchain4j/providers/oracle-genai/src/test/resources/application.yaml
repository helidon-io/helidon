langchain4j.oci-gen-ai:
  chat-model:
    enabled: true
    model-name: model-name
    compartment-id: xxx
    region: us-ashburn-1
    serving-type: DEDICATED
    top-k: 33
    top-p: 10
    seed: 100
    temperature: 36.6
    stop: stop1,stop2,stop3
    max-tokens: 15
    presence-penalty: 0.1
    frequency-penalty: 0.2
    log-probs: 17
    num-generations: 66
    logit-bias.2255: 1
    logit-bias.365: 2
    logit-bias:
      test1: 1
      test2: 2
