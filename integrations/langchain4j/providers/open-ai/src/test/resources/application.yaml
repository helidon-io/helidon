langchain4j:
  models:
    test-chat-model:
      provider: open-ai
      response-format: json-object
      supported-capabilities: [ RESPONSE_FORMAT_JSON_SCHEMA ]
      strict-json-schema: false

    test-streaming-chat-model:
      provider: open-ai
      response-format: response-format

    test-image-model:
      provider: open-ai
      size: size
      quality: quality
      style: style
      with-persisting: true
      persist-to: temp
      response-format: response-format

    test-moderation-model:
      provider: open-ai
      proxy.type: HTTP
      proxy.host: localhost
      proxy.port: 8888

  providers:
    open-ai:
      api-key: api-key
      model-name: model-name
      base-url: base-url
      organization-id: organization-id
      temperature: 36.6
      top-p: 10
      stop: stop1,stop2,stop3
      max-tokens: 15
      max-completion-tokens: 20
      presence-penalty: 0.1
      frequency-penalty: 0.2
      logit-bias.key1: 1
      logit-bias.key2: 2
      response-format: json-object
      supported-capabilities: [RESPONSE_FORMAT_JSON_SCHEMA]
      strict-json-schema: false
      seed: 100
      user: user
      strict-tools: false
      parallel-tool-calls: false
      timeout: PT10M
      max-retries: 3
      log-requests: true
      log-responses: true
      custom-headers.header1: value1
      custom-headers.header2: value2
