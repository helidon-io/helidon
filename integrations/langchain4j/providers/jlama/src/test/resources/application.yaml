langchain4j.jlama:
  chat-model:
    enabled: true
    model-name: tjake/TinyLlama-1.1B-Chat-v1.0-Jlama-Q4
    temperature: 0.1
    working-quantized-type: BF16
    model-cache-path: /test/cache
    working-directory: /tmp/test/dir
    auth-token: test-token
    max-tokens: 20
    thread-count: 5
    quantize-model-at-runtime: true
  language-model:
    enabled: true
    model-name: tjake/TinyLlama-1.1B-Chat-v1.0-Jlama-Q4
    temperature: 0.1
    working-quantized-type: BF16
    model-cache-path: /test/cache
    working-directory: /tmp/test/dir
    auth-token: test-token
    max-tokens: 20
    thread-count: 5
    quantize-model-at-runtime: true
  streaming-chat-model:
    enabled: true
    model-name: tjake/TinyLlama-1.1B-Chat-v1.0-Jlama-Q4
    temperature: 0.1
    working-quantized-type: BF16
    model-cache-path: /test/cache
    working-directory: /tmp/test/dir
    auth-token: test-token
    max-tokens: 20
    thread-count: 5
    quantize-model-at-runtime: true
  embedding-model:
    enabled: true
    model-name: tjake/TinyLlama-1.1B-Chat-v1.0-Jlama-Q4
    model-cache-path: /test/cache
    working-directory: /tmp/test/dir
    auth-token: test-token
    thread-count: 5
    quantize-model-at-runtime: true
    pooling-type: MODEL
