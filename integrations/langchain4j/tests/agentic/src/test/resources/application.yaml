app:
  guardrails:
    forbidden:
      - "reactive"

langchain4j:
  agents:
    flavor-classifier:
      chat-model: test-mock-model
    helidon-se-expert:
      chat-model: test-mock-model
      output-guardrails:
        - io.helidon.integrations.langchain4j.tests.agentic.NonMPOutputGuardrail
    helidon-mp-expert:
      chat-model: tool-mock-model
      input-guardrails:
        - io.helidon.integrations.langchain4j.tests.agentic.ForbiddenWordsInputGuardrail

  models:
    tool-mock-model:
      provider: helidon-mock
      rules:
        - pattern: (?si).*JAX-RS.*
          response: I am MP expert!
    test-mock-model:
      provider: helidon-mock
      rules:
        - pattern: (?si).*categorize it.*JAX-RS.*
          response: MP
        - pattern: (?si).*categorize it.*imperative.*
          response: SE
        - pattern: (?si).*RETRY!.*
          response: I am SE expert after retry!
        - pattern: (?si).*please retry me req.*
          response: please retry me res
        - pattern: (?si).*imperative.*
          response: I am SE expert!