# Health check with DML statement
health-check-dml:
    name: "testBuilderDmlFromConfig"
    type: "dml"
    statement: "DO 0"
    timeout: 5
    timeUnit: "seconds"

# Health check with DML named statement
health-check-dml-named:
    name: "testCheck"
    type: "dml"
    statementName: "ping-dml"
    timeout: 5
    timeUnit: "seconds"

# Health check with query statement
health-check-query:
    name: "testCheck"
    type: "query"
    statement: "SELECT 1"
    timeout: 5
    timeUnit: "seconds"

# Health check with query named statement
health-check-query-named:
    name: "testCheck"
    type: "query"
    statementName: "ping-query"
    timeout: 5
    timeUnit: "seconds"