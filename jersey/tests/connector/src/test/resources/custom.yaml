connector:
  base-uri: http://foo2.bar2:8090/
  socket-options:
    connect-timeout: PT10M
    read-timeout: PT10M
    socket-receive-buffer-size: 10240
    socket-send-buffer-size: 10240
    tcp-no-delay: true
  send-expect-continue: true
  relative-uris: false
  share-connection-cache: true
