engine:
  asciidoctor:
    images-dir: "./images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
      javadoc-base-url: "./apidocs/index.html"
      helidon-version: "${project.version}"
      microprofile-openapi-version: "${version.lib.microprofile-openapi-api}"
      jandex-plugin-version: ${version.plugin.jandex}
      mp-version: "3.2"
      guides-dir: "${project.basedir}/../examples/guides"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/favicon.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
    - includes:
        - "**/*.adoc"
      excludes:
        - "grpc/09_marshalling.adoc"
backend:
    name: "vuetify"
    homePage: "about/01_overview.adoc"
    releases:
        - "${project.version}"
    navigation:
      title: "Helidon"
      glyph:
        type: "image"
        value: "images/helidon_logo_dark.svg"
      items:
        - title: "Core documentation"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "assistant"
              items:
                - includes:
                    - "about/*.adoc"
            - title: "Reactive webserver"
              pathprefix: "/webserver"
              glyph:
                type: "icon"
                value: "settings_ethernet"
              items:
                - includes:
                    - "webserver/*.adoc"
            - title: "gRPC server"
              pathprefix: "/grpc"
              glyph:
                type: "icon"
                value: "swap_horiz"
              items:
                - includes:
                    - "grpc/*.adoc"
            - title: "Config"
              pathprefix: "/config"
              glyph:
                type: "icon"
                value: "settings"
              items:
                - includes:
                    - "config/*.adoc"
            - title: "Security"
              pathprefix: "/security"
              glyph:
                type: "icon"
                value: "security"
              items:
                - includes:
                    - "security/*.adoc"
            - title: "MicroProfile"
              pathprefix: "/microprofile"
              glyph:
                type: "icon"
                value: "widgets"
              items:
                - includes:
                    - "microprofile/*.adoc"
            - title: "Extensions"
              pathprefix: "/extensions"
              glyph:
                type: "icon"
                value: "extension"
              items:
                - includes:
                    - "extensions/*.adoc"
            - title: "Metrics"
              pathprefix: "/metrics"
              glyph:
                type: "icon"
                value: "av_timer"
              items:
                - includes:
                    - "metrics/*.adoc"
            - title: "Tracing"
              pathprefix: "/tracing"
              glyph:
                type: "icon"
                value: "timeline"
              items:
                - includes:
                    - "tracing/*.adoc"
            - title: "Health Checks"
              pathprefix: "/health"
              glyph:
                type: "icon"
                value: "favorite_outline"
              items:
                - includes:
                    - "health/*.adoc"
            - title: "OpenAPI"
              pathprefix: "/openapi"
              glyph:
                type: "icon"
                value: "donut_large"
              items:
                - includes:
                    - "openapi/*.adoc"
            - title: "Guides"
              pathprefix: "/guides"
              glyph:
                type: "icon"
                value: "explore"
              items:
                - includes:
                    - "guides/*.adoc"
            - title: "Javadocs"
              glyph:
                type: "icon"
                value: "library_books"
              href: "apidocs/index.html?overview-summary.html"
        - title: "Additional resources"
          items:
            - title: "Community"
              glyph:
                type: "icon"
                value: "fa-github"
              href: "#/community/01_community"
