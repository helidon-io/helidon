engine:
  asciidoctor:
    images-dir: "./images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
      javadoc-base-url: "./apidocs/index.html"
      helidon-version: "${project.version}"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/favicon.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
  - includes:
      - "**/*.adoc"
backend:
    name: "vuetify"
    homePage: "about/01_introduction.adoc"
    releases:
        - "${project.version}"
    navigation:
      title: "Helidon"
      glyph:
        type: "image"
        value: "images/helidon_logo_dark.svg"
      items:
        - title: "Core documentation"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "weekend"
              items:
                - includes:
                    - "about/*.adoc"
            - title: "Getting Started"
              pathprefix: "/getting-started"
              glyph:
                type: "icon"
                value: "assistant"
              items:
                - includes:
                    - "getting-started/*.adoc"
            - title: "Reactive webserver"
              pathprefix: "/webserver"
              glyph:
                type: "icon"
                value: "settings_ethernet"
              items:
                -  includes:
                     - "webserver/*.adoc"
            - title: "Config"
              pathprefix: "/config"
              glyph:
                type: "icon"
                value: "settings"
              items:
                -  includes:
                     - "config/*.adoc"
            - title: "Security"
              pathprefix: "/security"
              glyph:
                type: "icon"
                value: "security"
              items:
                -  includes:
                     - "security/*.adoc"
            - title: "Microprofile"
              pathprefix: "/microprofile"
              glyph:
                type: "icon"
                value: "widgets"
              items:
                -  includes:
                     - "microprofile/*.adoc"
            - title: "Javadocs"
              glyph:
                type: "icon"
                value: "library_books"
              href: "apidocs/index.html?overview-summary.html"
        - title: "Additional resources"
          items:
            - title: "Community"
              glyph:
                type: "icon"
                value: "fa-slack"
              href: "https://join.slack.com/t/helidon/shared_invite/enQtNDM1NjU3MjkyNDg2LTFkZTM4NmI3OWUyNjUxYWQ5Njc0NGNiMzY3MTZiZmMwNzAxYmI4YzUzOWNkNzNlZTEwNDRkZGU4YzMzZjhkNTE"
