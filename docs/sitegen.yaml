engine:
  asciidoctor:
    images-dir: "./images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
      javadoc-base-url: "./apidocs/"
      helidon-version: "${project.version}"
      microprofile-openapi-version: "${version.lib.microprofile-openapi-api}"
      jandex-plugin-version: ${version.plugin.jandex}
      mp-version: "3.2"
      guides-dir: "${project.basedir}/../examples/guides"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/favicon.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
    - includes:
        - "**/*.adoc"
      excludes:
        - "se/grpc/09_marshalling.adoc"
        - "common/**"
        - "shared/**"
backend:
    name: "vuetify"
    homePage: "about/01_overview.adoc"
    releases:
        - "${project.version}"
    navigation:
      title: "Helidon"
      glyph:
        type: "image"
        value: "images/helidon_logo_dark.svg"
      items:
        - title: "Introduction"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "assistant"
              items:
                - includes:
                    - "about/*.adoc"
        - title: "Helidon SE"
          items:
            - title: "Introduction"
              pathprefix: "/se/introduction"
              glyph:
                type: "icon"
                value: "widgets"
              items:
                - includes:
                    - "se/introduction/*.adoc"
            - title: "Guides"
              pathprefix: "/se/guides"
              glyph:
                type: "icon"
                value: "explore"
              items:
                - includes:
                    - "se/guides/*.adoc"
            - title: "Config"
              pathprefix: "/se/config"
              glyph:
                type: "icon"
                value: "settings"
              items:
