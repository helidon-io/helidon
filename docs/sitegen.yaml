engine:
  asciidoctor:
    images-dir: "./images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/favicon.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
    - includes:
        - "**/*.adoc"
      excludes:
        - "includes/**"
backend:
    name: "vuetify"
    homePage: "about/01_overview.adoc"
    releases:
        - "${project.version}"
    navigation:
      title: "Helidon"
      glyph:
        type: "image"
        value: "images/helidon_logo_dark.svg"
      items:
        - title: "null"
          items:
          - title: "Introduction"
            pathprefix: "/about"
            items:
              - title: "About"
                pathprefix: "/about"
                glyph:
                  type: "icon"
                  value: "assistant"
                items:
                  - title: "Overview"
                    to: "about/01_overview"
                  - title: "About Helidon"
                    to: "about/02_introduction"
                  - title: "Get Started"
                    to: "about/03_prerequisites"
                  - title: "Managing Dependencies"
                    to: "about/04_managing-dependencies"
                  - title: "Helidon on Windows"
                    to: "about/04_windows"
                  - title: "Helidon CLI"
                    to: "about/05_cli"
                  - title: "Kubernetes on your Desktop"
                    to: "about/05_kubernetes"
                  - title: "Upgrading from 1.4"
                    to: "about/10_upgrade"
          - title: "Helidon SE"
            pathprefix: "/se"
            items:
              - title: "Introduction"
