options:
  strict-xref: true
  fail-on: "WARN"
  strict-templates: true
  strict-images: true
engine:
  asciidoctor:
    images-dir: "./images"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/favicon.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
    - includes:
        - "**/*.adoc"
      excludes:
        - "includes/**"
backend:
    name: "vuetify"
    homePage: "about/overview.adoc"
    releases:
        - "${project.version}"
    navigation:
      type: "ROOT"
      title: "Helidon"
      glyph:
        type: "image"
        value: "images/helidon_logo_dark.svg"
