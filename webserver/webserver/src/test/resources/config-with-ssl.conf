webserver: {
  port: 10,
  bind-address: "127.0.0.1",
  backlog: 20,
  receive-buffer: 30,
  timeout: 40,
  workers: 50
  ssl: {
    private-key: {
      keystore-resource-path: "certificate.p12"
      keystore-passphrase: "helidon"
    }
  }

  sockets: {
    secure: {
      port: 11,
      bind-address: "127.0.0.2",
      backlog: 21,
      receive-buffer: 31,
      timeout: 41,
      ssl-protocols: [
        "TLSv1.2"
      ],
      ssl: {
        private-key: {
          keystore-resource-path: "certificate.p12"
          keystore-passphrase: "helidon"
        }
      }
    }
  }
}
