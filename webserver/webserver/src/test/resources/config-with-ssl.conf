webserver: {
  port: 10,
  bind-address: "127.0.0.1",
  backlog: 20,
  receive-buffer-size: 30,
  timeout-millis: 40,
  worker-count: 50
  ssl: {
    private-key: {
      keystore: {
        resource {
          resource-path: "certificate.p12"
        }
        passphrase: "helidon"
      }
    }
  }

  sockets: {
    secure: {
      port: 11,
      bind-address: "127.0.0.2",
      backlog: 21,
      receive-buffer-size: 31,
      timeout-millis: 41,
      ssl: {
        protocols:  [
          "TLSv1.2"
        ],
        private-key: {
          keystore: {
            resource {
              resource-path: "certificate.p12"
            }
            passphrase: "helidon"
          }
        }
      }
    }
  }
}
