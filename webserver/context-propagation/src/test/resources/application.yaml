unit-1:
    records:
      - classifier: "io.helidon.webclient.context.propagation.no-default"
        header: "x_helidon_no_default"
      - classifier: "io.helidon.webclient.context.propagation.tid"
        header: "x_helidon_tid"
        default-value: "unknown"
        array: true
      - classifier: "io.helidon.webclient.context.propagation.cid"
        header: "x_helidon_cid"
        default-value: ["first", "second"]
        array: true