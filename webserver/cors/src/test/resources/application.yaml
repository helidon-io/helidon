app:
  greeting: "Hello"

client:
  follow-redirects: true
  max-redirects: 8

cors-setup:
  paths:
    - path-pattern: /cors1
      allow-origins: ["*"]
      allow-methods: ["*"]
    - path-pattern: /cors2
      allow-origins: ["http://foo.bar", "http://bar.foo"]
      allow-methods: ["DELETE", "PUT"]
      allow-headers: ["X-bar", "X-foo"]
      allow-credentials: true
      max-age: -1
# info for /cors3 is added programmatically