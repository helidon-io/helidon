topLevelDisabled:
  metrics:
    enabled: false

baseDisabled:
  metrics:
    base:
      enabled: false

baseSelectiveDisabled:
  metrics:
    base:
      enabled: true # To make sure this is not confused with an actual metric
      memory.usedHeap:
        enabled: false

withKpi:
  metrics:
    base:
      enabled:
    key-performance-indicators:
      extended: true
      long-running-requests:
        threshold-ms: 789

withRESTSettings:
  metrics:
    web-context: /mycontext
    routing: my-routing
