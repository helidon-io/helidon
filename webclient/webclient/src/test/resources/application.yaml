test-client:
  uri: "http://some.address:80"
  connect-timeout-millis: 4000
  read-timeout-millis: 5000
  follow-redirects: true
  max-redirects: 10
  user-agent: "HelidonTest"
  headers:
    - name: "Accept"
      value: ["application/json","text/plain"]