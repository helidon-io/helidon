syntax = "proto3";
option java_package = "io.helidon.grpc.core.proto";

/*
 * An empty message used in calls that take no request or return a void response.
 * We need this because Proto services cannot return void or have no request parameter
 * so where we are wrapping no args Java methods or Java methods with a void return
 * we use this value for the proto value.
 */
message Empty {
}
