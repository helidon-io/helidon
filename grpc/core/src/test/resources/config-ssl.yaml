grpcserver:
  ssl:
    enabled: true
    tls-cert.resource.resource-path: ssl/serverCert.pem
    tls-key.resource.resource-path: ssl/serverKey.pem
    tls-ca-cert.resource.resource-path: ssl/ca.pem
    jdk-ssl: false
