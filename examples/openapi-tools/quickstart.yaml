openapi: 3.0.0
servers:
  - url: 'http://localhost:8080'
info:
  description: >-
    This is a sample for Helidon Quickstart project.
  version: 1.0.0
  title: OpenAPI Helidon Quickstart
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: message
paths:
  /greet:
    get:
      tags:
        - message
      summary: Return a worldly greeting message.
      operationId: getDefaultMessage
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /greet/greeting:
    put:
      tags:
        - message
      summary: Set the greeting to use in future messages.
      operationId: updateGreeting
      responses:
        '200':
          description: successful operation
        '400':
          description: No greeting provided
      requestBody:
        $ref: '#/components/requestBodies/Message'
  '/greet/{name}':
    get:
      tags:
        - message
      summary: Return a greeting message using the name that was provided.
      operationId: getMessage
      parameters:
        - name: name
          in: path
          description: the name to greet
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
components:
  requestBodies:
    Message:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
      description: Message for the user
      required: true
  schemas:
    Message:
      description: An message for the user
      type: object
      properties:
        message:
          type: string
          format: int64
        greeting:
          type: string
          format: int64
