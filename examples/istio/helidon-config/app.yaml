kind: ConfigMap
apiVersion: v1
metadata:
  name: helidon-config-cm
data:
  config-properties.yaml: |
    app.greeting: Hello
---
apiVersion: v1
kind: Service
metadata:
  name: helidon-config
spec:
  selector:
    app: helidon-config
  ports:
    - port: 7001
      targetPort: 7001
---
kind: Service
apiVersion: v1
metadata:
  name: helidon-config-np
spec:
  type: NodePort
  selector:
    app: helidon-config
  ports:
    - port: 7001
      targetPort: 7001
      name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helidon-config
  template:
    metadata:
      labels:
        app: helidon-config
        version: v1
    spec:
      containers:
      - name: helidon-config
        image: helidon-config
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7001
        volumeMounts:
          - mountPath: /conf
            name: config-volume
      volumes:
        - name: config-volume
          configMap:
            name: helidon-config-cm
---
