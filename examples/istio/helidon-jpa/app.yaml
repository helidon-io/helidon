kind: Service
apiVersion: v1
metadata:
  name: helidon-jpa-service
spec:
  selector:
    app: helidon-jpa
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
kind: Service
apiVersion: v1
metadata:
  name: helidon-jpa-service-np
spec:
  type: NodePort
  selector:
    app: helidon-jpa
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-jpa-deploy
  labels:
    app: helidon-jpa-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helidon-jpa
  template:
    metadata:
      labels:
        app: helidon-jpa
    spec:
      containers:
      - name: helidon-jpa
        image: helidon-jpa
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
