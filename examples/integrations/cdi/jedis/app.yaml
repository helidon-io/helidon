---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: helidon-examples-integrations-cdi-jedis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidon-examples-integrations-cdi-jedis
        version: v1
    spec:
      containers:
      - name: helidon-examples-integrations-cdi-jedis
        image: helidon-examples-integrations-cdi-jedis
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: redis_clients_jedis_JedisPool_default_host
          value: redis
---
kind: Service
apiVersion: v1
metadata:
  name: helidon-examples-integrations-cdi-jedis
  labels:
    app: helidon-examples-integrations-cdi-jedis
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  selector:
    app: helidon-examples-integrations-cdi-jedis
  sessionAffinity: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helidon-examples-integrations-cdi-jedis
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /helidon-cdi-jedis/(.*)
        backend:
          serviceName: helidon-examples-integrations-cdi-jedis
          servicePort: 8080