kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: helidon-examples-integrations-oci-listregions-mp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidon-examples-integrations-oci-listregions-mp
        version: v1
    spec:
      containers:
      - name: helidon-examples-integrations-oci-listregions-mp
        image: helidon-examples-integrations-oci-listregions-mp
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: OCI_AUTH_FINGERPRINT
          valueFrom:
            secretKeyRef:
              name: oci-listregions-secret
              key: OCI_AUTH_FINGERPRINT
        - name: OCI_AUTH_PASSPHRASE
          valueFrom:
            secretKeyRef:
              name: oci-listregions-secret
              key: OCI_AUTH_PASSPHRASE
        - name: OCI_AUTH_PRIVATEKEY
          valueFrom:
            secretKeyRef:
              name: oci-listregions-secret
              key: OCI_AUTH_PRIVATEKEY
        - name: OCI_AUTH_TENANCY
          valueFrom:
            secretKeyRef:
              name: oci-listregions-secret
              key: OCI_AUTH_TENANCY
        - name: OCI_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: oci-listregions-secret
              key: OCI_AUTH_USER
        - name: OCI_LISTREGIONS_COMPARTMENT
          valueFrom:
            secretKeyRef:
              name: oci-listregions-secret
              key: OCI_LISTREGIONS_COMPARTMENT
        - name: OCI_LISTREGIONS_REGION
          valueFrom:
            secretKeyRef:
              name: oci-objectstorage-secret
              key: OCI_LISTREGIONS_REGION
---
kind: Service
apiVersion: v1
metadata:
  name: helidon-examples-integrations-oci-listregions-mp
  labels:
    app: helidon-examples-integrations-oci-listregions-mp
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  selector:
    app: helidon-examples-integrations-oci-listregions-mp
  sessionAffinity: None
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helidon-examples-integrations-oci-listregions-mp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /oci-listregions/(.*)
        backend:
          serviceName: helidon-examples-integrations-oci-listregions-mp
          servicePort: 8080