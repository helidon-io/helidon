<html>
  <meta charset="utf-8" />
  <head>
    <title>Helidon Examples Media Multipart</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script id="repository_tpl" type="x-tmpl-mustache">
      <ul>
      {{#files}}
        <li>
          <a href="/api/{{.}}">{{.}}</a>
        </li>
      {{/files}}
      </ul>
    </script>
  </head>
  <body>
    <h1>Uploaded files</h1>
    <div id="repository"></div>

    <h1>Upload (buffered)</h1>
    <form action="/api" method="post" enctype="multipart/form-data">
      Select a file to upload:
      <input id="files" type="file" name="file[]" multiple />
      <input type="submit" value="Upload!" name="submit">
    </form>

    <h1>Upload (stream)</h1>
    <form action="/api?stream" method="post" enctype="multipart/form-data">
      Select a file to upload:
      <input id="files" type="file" name="file[]" multiple />
      <input type="submit" value="Upload!" name="submit">
    </form>

    <script type="text/javascript">
      $(document).ready(function() {
          $.ajax({
              url: "/api",
              method: "GET"
          }).done(function(data) {
            var template = $('#repository_tpl').html()
            Mustache.parse(template);
            $("#repository").append(Mustache.render(template, data))
        });
      });
    </script>
  </body>
</html>
