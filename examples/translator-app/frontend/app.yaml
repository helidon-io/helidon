apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helidon-examples-translator-frontend
  labels:
    app: helidon-examples-translator-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidon-examples-translator-frontend
    spec:
      containers:
      - image: helidon-examples-translator-frontend:latest
        imagePullPolicy: IfNotPresent
        name: translator-frontend
        ports:
        - containerPort: 8080
        env:
        - name: tracing.host
          value: "zipkin"
        - name: backend.host
          value: "helidon-examples-translator-backend"
      restartPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  name: helidon-examples-translator-frontend
  labels:
    app: helidon-examples-translator-frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  selector:
    app: helidon-examples-translator-frontend
  sessionAffinity: None

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helidon-examples-translator-frontend
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /translator
        backend:
          serviceName: helidon-examples-translator-frontend
          servicePort: 8080