apiVersion: apps/v1
kind: Deployment
metadata:
  name: helidon-examples-translator-frontend
  labels:
    app: helidon-examples-translator-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidon-examples-translator-frontend
    spec:
      containers:
        - name: translator-frontend
          image: helidon-examples-translator-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: tracing.host
              value: zipkin
            - name: backend.host
              value: helidon-examples-translator-backend

---

apiVersion: v1
kind: Service
metadata:
  name: helidon-examples-translator-frontend
  labels:
    app: helidon-examples-translator-frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  selector:
    app: helidon-examples-translator-frontend
  sessionAffinity: None

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helidon-examples-translator-frontend
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /translator
            pathType: Prefix
            backend:
              service:
                name: helidon-examples-translator-frontend
                port:
                  number: 8080
