handlers=io.helidon.common.HelidonConsoleHandler
java.util.logging.SimpleFormatter.format=[%1$tY.%1$tm.%1$td %1$tH:%1$tM:%1$tS.%1$tL] %4$s %3$s : %5$s%6$s%n
#All log level details
.level=INFO
# Microprofile config
# io.helidon.microprofile.config.level = FINEST
# Microprofile server startup
io.helidon.microprofile.startup.level=FINEST
org.glassfish.jersey.internal.Errors.level=SEVERE
