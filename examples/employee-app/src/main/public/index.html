<html>
<meta charset="utf-8" />
<head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
	integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
	crossorigin="anonymous"></script>
<link
	href="https://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="EmployeeController.js"></script>


<style>
html body {
	font-family: Arial, Helvetica, sans-serif
}

label, input {
	display: block;
	font-size: 80%;
}

input.text {
	margin-bottom: 12px;
	width: 95%;
	padding: .4em;
}

fieldset {
	padding: 0;
	border: 0;
	margin-top: 25px;
	font-size: 75%;
}

.container {
	width: 90%;
	margin: auto;
	display: flex;
	flex-wrap: wrap;
}

.peopleContent {
	flex-grow: 1;
}

.portrait {
	width: 120px;
}

.peopleItem {
	width: 350px;
	border: 1px solid #777777;
	background: #FAFAFA;
	margin: 3px;
	padding: 2px;
	display: flex;
}

.peopleTitle {
	width: 100%;
	background: #FAFAFA;
	margin: 3px;
	padding: 2px;
	display: flex;
}

#editDialog {
	display: none;
}

#addDialog {
	display: none;
}
</style>

<script id="peopleTemplate">
	var peopleTemplate = {};
	peopleTemplate.render = function(obj) {

		return "<div class=\"row\"> "
				+ "<div class=\"peopleItem col-sm-3\""+
		"	style=\"cursor: pointer\">	"
				+ "	<div class=\"photos\">"
				+ "		<img src=\"nopic.png\" style=\"width: 120px; height: 120px\"></img>"
				+ "	</div>" + "	<div class=\"peopleContent\">" + "		<h4>"
				+ obj.firstName + " " + obj.lastName + "</h4>" + "		"
				+ obj.title + "<br> <small>" + obj.department + "</small>"
				+ "	</div>" + "	</div>" + "	</div>";
	}
</script>
<script id="detailTemplate">
	var detailTemplate = {};
	detailTemplate.render = function(obj) {

		return "<div id =\"editForm\" class=\"col-sm-5 col-md-offset-2\">"
				+ "	<div class=\"panel panel-info\" class=\"click-element animate-show\">"
				+ "		<div class=\"panel-heading\">"
				+ "			<h3 class=\"panel-title\">"
				+ "				<div id=\"formTitle\" ng-model=\"formTitle\" style=\"padding: 10px\">"
				+ "					Update Employee"
				+ "					<button class=\"btn btn-primary\" id=\"delete\" type=\"button\""
				+ "						onclick=\"deleteEmployee()\" "
				+ "						style=\"float: right; position: relative; bottom: 9px;\">"
				+ "						<span class=\"glyphicon glyphicon-trash\"></span> Delete"
				+ "					</button>"
				+ "				</div>"
				+ "			</h3>"
				+ "		</div>"
				+ "		<div class=\"panel-body\">"
				+ "			<form class=\"form-horizontal\" name=\"form\" novalidate"+
"				>"
				+ "				<input type=\"text\" id=\"editId\" ng-model=\"editId\" value=\""+obj.id+"\""+
"					style=\"display: none;\">"
				+ "				<div class=\"photos\">"
				+ "					<img src=\"nopic.png\" style=\"width: 120px; height: 120px\"></img>"
				+ "				</div>"
				+ "				<div class=\"form-group\">"
				+ "					<label class=\"control-label col-xs-3\" for=\"editFirstName\">First"
				+ "						Name:</label>"
				+ "					<div class=\"col-xs-5\">"
				+ "						<input type=\"text\" id=\"editFirstName\" name=\"editFirstName\""+
"							value=\""+obj.firstName+"\" class=\"form-control\" required>"
				+ "					</div>"
				+ "				</div>"
				+ "				<div class=\"form-group\">"
				+ "					<label class=\"control-label col-xs-3\" for=\"lastName\">Last"
				+ "						Name:</label>"
				+ "					<div class=\"col-xs-5\">"
				+ "						<input type=\"text\" id=\"editLastName\" name=\"editLastName\""+
"							 value=\""+obj.lastName+"\"  class=\"form-control\" required>"
				+ "					</div>"
				+ "				</div>"
				+ "				<div class=\"form-group\">"
				+ "					<label class=\"control-label col-xs-3\" for=\"editEmail\">Email:</label>"
				+ "					<div class=\"col-xs-5\">"
				+ "						<input type=\"text\" id=\"editEmail\" name=\"editEmail\" value=\""+obj.email+"\""+
"							 class=\"form-control\" required>"
				+ "					</div>"
				+ "				</div>"
				+ "				<div class=\"form-group\">"
				+ "					<label class=\"control-label col-xs-3\" for=\"editPhone\">Phone:</label>"
				+ "					<div class=\"col-xs-5\">"
				+ "						<input type=\"text\" id=\"editPhone\" name=\"editPhone\" value=\""+obj.phone+"\""+
"							 class=\"form-control\" required>"
				+ "					</div>"
				+ "				</div>"
				+ "				<div class=\"form-group\">"
				+ "					<label class=\"control-label col-xs-3\" for=\"editBirthDate\">Birthdate:</label>"
				+ "					<div class=\"col-xs-5\">"
				+ "						<input type=\"text\" id=\"editBirthDate\" name=\"editBirthDate\""+
"							 value=\""+obj.birthDate+"\" class=\"form-control\" required>"
				+ "					</div>"
				+ "				</div>"
				+ "				<div class=\"form-group\">"
				+ "					<label class=\"control-label col-xs-3\" for=\"editTitle\">Title:</label>"
				+ "					<div class=\"col-xs-5\">"
				+ "						<input type=\"text\" id=\"editTitle\" name=\"editTitle\" value=\""+obj.title+"\""+
"							 class=\"form-control\" required>"
				+ "					</div>"
				+ "				</div>"
				+ "				<div class=\"form-group\">"
				+ "					<label class=\"control-label col-xs-3\" for=\"editDepartment\">Department:</label>"
				+ "					<div class=\"col-xs-5\">"
				+ "						<input type=\"text\" id=\"editDepartment\" name=\"editDepartment\" value=\""+obj.department+"\""+
"							 class=\"form-control\" required>"
				+ "					</div>"
				+ "				</div>"
				+ "				<br>"
				+ "				<br>"
				+ "				<div style=\"text-align: center;\">"
				+ "					<input type=\"button\" tabindex=\"-1\" class=\"btn btn-default\""
				+ "						value=\"Cancel\" onclick=\"loadEmployees()\"> <input id=\"saveButton\""
				+ "						type=\"button\" tabindex=\"-1\" class=\"btn btn-success\" value=\"Save\" onclick=\"updateEmployee()\">"
				+ "				</div>";
	}
</script>

</head>

<body onload="loadEmployees()">
	<h1>Cloud Employee App</h1>
	<nav>
		<div class="click-element animate-show" id="home">
			<h2>People</h2>
			<br>
			<form>

				<div class="col-xs-3">
					<input class="form-control " type="text" id="searchText">
				</div>
				<div class="col-xs-2">
					<select id="searchType" class="form-control">
						<option value="lastname">By last name</option>
						<option value="department">By department</option>
						<option value="title">By title</option>
					</select>
				</div>
				<div class="col-xs-1">
					<button class="btn btn-success" id="searchButton" type="button">
						<span class="glyphicon glyphicon-search"></span> Search
					</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-danger" id="homeButton" type="button"
						onclick="loadEmployees()">
						<span class="glyphicon glyphicon-home"></span>
					</button>
				</div>
			</form>
			<input class="btn btn-primary" id="addButton" name="addButton"
				value="Add New" type="button" onclick="showEmployeeForm()">
		</div>
	</nav>
	<div id="people" class="container">LOADING...</div>
	<div id="detail"></div>
	<div class="col-sm-5 col-md-offset-2" id="employeeForm"
		style="display: none">
		<div class="panel panel-info " class="click-element animate-show">
			<div class="panel-heading">
				<h3 class="panel-title">
					<div style="padding: 10px">
						<span id="formTitle"></span>
						<button class="btn btn-primary" id="deleteButton" type="button"
							style="float: right; position: relative; bottom: 9px;">
							<span class="glyphicon glyphicon-trash"></span> Delete
						</button>
					</div>
				</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" name="form" novalidate>
					<input type="text" id="id" value="" style="display: none;">
					<div class="photos">
						<img src="nopic.png" style="width: 120px; height: 120px"></img>
					</div>

					<div class="form-group">
						<label class="control-label col-xs-3" for="firstName">First
							Name:</label>
						<div class="col-xs-5">
							<input type="text" id="firstName" name="firstName" value=""
								class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="lastName">Last
							Name:</label>
						<div class="col-xs-5">
							<input type="text" id="lastName" name="lastName" value=""
								class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="email">Email:</label>
						<div class="col-xs-5">
							<input type="text" id="email" name="email" value=""
								class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="phone">Phone:</label>
						<div class="col-xs-5">
							<input type="text" id="phone" name="phone" value=""
								class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="birthDate">Birthdate:</label>
						<div class="col-xs-5">
							<input type="text" id="birthDate" name="birthDate" value=""
								class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="title">Title:</label>
						<div class="col-xs-5">
							<input type="text" id="title" name="title" value=""
								class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="department">Department:</label>
						<div class="col-xs-5">
							<input type="text" id="department" name="department" value=""
								class="form-control" required>
						</div>
					</div>
					<br> <br>
					<div style="text-align: center;">
						<input type="button" tabindex="-1" class="btn btn-default"
							value="Cancel" onclick="loadEmployees()"> <input
							type="button" tabindex="-1" class="btn btn-success" value="Save"
							onclick="save()">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
