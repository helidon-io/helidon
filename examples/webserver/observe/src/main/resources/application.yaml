server:
  host: "127.0.0.1"
  port: 8080
  features:
    security:
      paths:
        - path: "/observe/log/*"
          authenticate: true
        - path: "/observe/config/*"
          authenticate: true
    observe:
      observers:
        info:
          values:
            name: "Observe Example"
            version: "1.0.0"

security:
  providers:
    - http-basic-auth:
        users:
          - login: "admin"
            password: "password"
            roles: ["observe"]
app:
  greeting: "Hello!"
  app-secret: "Do not print this in observe"
  app-password: "Do not print this in observe"
