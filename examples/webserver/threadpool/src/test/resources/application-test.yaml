server:
  port: 0
  host: "localhost"
  # This controls the size of the Netty worker thread pool
  worker-count: 10

app:
  greeting: "Hello"

# Configuration for the application thread pool. For config options see
# ThreadPoolSupplier.Builder.config()
application-thread-pool:
  thread-name-prefix: "my-thread-"
  core-pool-size: 5
