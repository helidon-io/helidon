kind: Service
apiVersion: v1
metadata:
  name: helidon-examples-todo-cassandra
spec:
  type: ClusterIP
  selector:
    app: helidon-examples-todo-cassandra
  ports:
  - name: http
    port: 9042
    targetPort: 9042

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: helidon-examples-todo-cassandra
  labels:
    app: helidon-examples-todo-cassandra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helidon-examples-todo-cassandra
  template:
    metadata:
      labels:
        app: helidon-examples-todo-cassandra
    spec:
      containers:
        - name: todo-cassandra-container
          image: helidon-examples-todo-cassandra
          imagePullPolicy: Never
          ports:
            - containerPort: 9042
      restartPolicy: Always
