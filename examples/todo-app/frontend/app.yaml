kind: ConfigMap
apiVersion: v1
metadata:
  name: helidon-examples-todo-frontend
  namespace: default
data:
  env: k8s
  services: |-
    zipkin.host: zipkin
    backend.endpoint: http://helidon-examples-todo-backend:8854
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helidon-examples-todo-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidon-examples-todo-frontend
    spec:
      containers:
      - name: helidon-examples-todo-frontend
        image: helidon-examples-todo-frontend
        imagePullPolicy: Never
        ports:
          - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /conf
      volumes:
      - name: config-volume
        configMap:
          name: helidon-examples-todo-frontend

---

kind: Service
apiVersion: v1
metadata:
  name: helidon-examples-todo-frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  selector:
    app: helidon-examples-todo-frontend
  sessionAffinity: None
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: helidon-examples-todo-frontend
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /todo/(.*)
        backend:
          serviceName: helidon-examples-todo-frontend
          servicePort: 8080