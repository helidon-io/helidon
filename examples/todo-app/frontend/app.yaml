kind: ConfigMap
apiVersion: v1
metadata:
  name: helidon-examples-todo-frontend
  namespace: default
data:
  env: k8s
  services: |-
    zipkin.host: zipkin
    backend.endpoint: http://helidon-examples-todo-backend:8854
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: helidon-examples-todo-frontend
  labels:
    app: helidon-examples-todo-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidon-examples-todo-frontend
    spec:
      containers:
        - image: helidon-examples-todo-frontend
          imagePullPolicy: Never
          name: helidon-examples-todo-frontend
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /conf
              name: config-volume
      volumes:
        - name: config-volume
          configMap:
            name: helidon-examples-todo-frontend

---

kind: Service
apiVersion: v1
metadata:
  name: helidon-examples-todo-frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  selector:
    app: helidon-examples-todo-frontend
  sessionAffinity: None
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helidon-examples-todo-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /todo/(.*)
            pathType: Prefix
            backend:
              service:
                name: helidon-examples-todo-frontend
                port:
                  number: 8080
