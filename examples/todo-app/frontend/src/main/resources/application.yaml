env: docker

webserver:
  port: 8080

tracing:
  service: "todo:front"
  host: "zipkin"

services:
  backend.endpoint: "http://helidon-examples-todo-backend:8854"

security:
  config:
    require-encryption: false
    aes.insecure-passphrase: "jungle"
  provider-policy:
    type: "COMPOSITE"
    authentication:
      - name: "google-login"
    outbound:
      - name: "google-login"
      - name: "http-signatures"
  providers:
    - google-login:
        client-id: "1048216952820-6a6ke9vrbjlhngbc0al0dkj9qs9tqbk2.apps.googleusercontent.com"
        outbound:
          - name: "backend"
            hosts: [ "localhost", "helidon-examples-todo-backend" ]
    - abac:
    - http-signatures:
        outbound:
        - name: "backend"
          hosts: ["localhost", "helidon-examples-todo-backend"]
          signature:
            key-id: "frontend"
            hmac.secret: "${CLEAR=frontend2backend}"
  web-server:
    paths:
      - path: "/api/{+}"
        authenticate: true
