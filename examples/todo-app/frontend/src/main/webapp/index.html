<html lang="en" data-framework="knockoutjs">
  <head>
    <meta charset="utf-8">
    <title>Helidon TodoMVC</title>
  </head>
  <body>
    <section id="todoapp" class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: add"
               placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main" data-bind="visible: todos().length">
        <input id="toggle-all" class="toggle-all" data-bind="checked: allCompleted" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" data-bind="foreach: todos">
          <li data-bind="css: { completed: completed, editing: editing }">
            <div class="view">
              <input class="toggle" data-bind="checked: completed" type="checkbox">
              <label data-bind="text: title, event: { dblclick: $root.editItem }"></label>
              <button class="destroy" data-bind="click: $root.remove"></button>
            </div>
            <input class="edit"
                   data-bind="value: title, valueUpdate: 'afterkeydown', enterKey: $root.stopEditing, escapeKey: $root.cancelEditing, selectAndFocus: editing, event: { blur: $root.stopEditing }">
          </li>
        </ul>
      </section>
      <div data-bind="spinner: showSpinner"></div>
      <footer class="footer" data-bind="visible: completedCount() || remainingCount()">
        <span class="todo-count">
          <strong data-bind="text: remainingCount">0</strong>
          <span data-bind="text: getLabel(remainingCount)"></span> left
        </span>
        <button class="clear-completed" data-bind="visible: completedCount, click: removeCompleted">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a TODO</p>
      <p>Helidon implementation of <a href="http://todomvc.com">TodoMVC</a></p>
      <p>&nbsp;</p>
      <div id="gSignIn" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="110" data-height="35">button</div>
    </footer>
  </body>
  <script src="https://apis.google.com/js/api:client.js?onload=onGAPILoadCallback"></script>
</html>
