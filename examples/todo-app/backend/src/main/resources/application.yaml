env: docker

server:
  port: 8854
  host: 0.0.0.0

tracing:
  service: "todo:back"
  host: "zipkin"

cassandra:
  port: 9042
  servers:
  - host: helidon-examples-todo-cassandra

security:
  config:
    require-encryption: false
    aes.insecure-passphrase: "jungle"
  provider-policy:
    type: "COMPOSITE"
    authentication:
      - name: "google-login"
      - name: "http-signatures"
  providers:
    - google-login:
        client-id: "1048216952820-6a6ke9vrbjlhngbc0al0dkj9qs9tqbk2.apps.googleusercontent.com"
    - abac:
    - http-signatures:
        inbound.keys:
          - key-id: "frontend"
            principal-name: "Frontend Service"
            hmac.secret: "${CLEAR=frontend2backend}"
