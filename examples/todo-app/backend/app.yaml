kind: ConfigMap
apiVersion: v1
metadata:
  name: helidon-examples-todo-backend
  namespace: default
data:
  env: k8s
  services: |-
    zipkin.host: zipkin
  cassandra: |-
    servers:
      - host: helidon-examples-todo-cassandra
        port: 9042

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: helidon-examples-todo-backend
  labels:
    app: helidon-examples-todo-backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidon-examples-todo-backend
    spec:
      containers:
        - name: helidon-examples-todo-backend
          image: helidon-examples-todo-backend
          imagePullPolicy: Never
          ports:
            - containerPort: 8854
          volumeMounts:
            - mountPath: /conf
              name: config-volume
      volumes:
        - name: config-volume
          configMap:
            name: helidon-examples-todo-backend

---

kind: Service
apiVersion: v1
metadata:
  name: helidon-examples-todo-backend
spec:
  type: ClusterIP
  selector:
    app: helidon-examples-todo-backend
  ports:
  - name: http
    port: 8854
    targetPort: 8854
