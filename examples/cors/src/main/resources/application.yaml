app:
  greeting: "Hello"

server:
  port: 8080
  host: 0.0.0.0
  
restrictive-cors:
  allow-origins: ["http://foo.com", "http://there.com"]
  allow-methods: ["PUT", "DELETE"]

# The the example app uses the following for overriding other settings if
# you set the useOverride system property is set to true.
cors:
  paths:
    - path-prefix: /greeting
      allow-origins: ["http://foo.com", "http://there.com", "http://other.com"]
      allow-methods: ["PUT", "DELETE"]

