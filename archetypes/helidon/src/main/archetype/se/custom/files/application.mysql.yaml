db:
  source: jdbc
  connection:
    # docker run --rm --name mysql -p 3306:3306 -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=document -e MYSQL_USER=user -e MYSQL_PASSWORD=password  mysql:5.7
    url: jdbc:mysql://127.0.0.1:3306/document?useSSL=false
    username: user
    password: password
    poolName: mysql
    initializationFailTimeout: -1
    connectionTimeout: 2000
    helidon:
      pool-metrics:
        enabled: true
        name-prefix: "hikari."
  services:
    metrics:
      - type: METER
  health-check:
    type: "dml"
    statementName: "ping"
  statements:
    # Ping statement
    ping: "SET @HELIDON_PING=0"
    create-table: "CREATE TABLE DOCUMENT (name VARCHAR(64) NOT NULL PRIMARY KEY, extension VARCHAR(64) NOT NULL)"
    select-all: "SELECT name, extension FROM DOCUMENT"
    insert: "INSERT INTO DOCUMENT(name, extension) VALUES(:name, :extension)"
    delete: "DELETE FROM DOCUMENT WHERE name = ?"
