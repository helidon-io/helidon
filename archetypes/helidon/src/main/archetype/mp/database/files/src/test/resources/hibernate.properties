# Byte code for JPA must be generated at compile time.
# This is a limitation of native image
hibernate.bytecode.use_reflection_optimizer=false
hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
hibernate.hikari.dataSourceClassName=org.h2.jdbcx.JdbcDataSource
hibernate.hikari.dataSource.url=jdbc:h2:mem:test;INIT=SET TRACE_LEVEL_FILE=4
hibernate.hikari.dataSource.user=se
hibernate.hikari.dataSource.password=${EMPTY}