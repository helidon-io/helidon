
kind: Service
apiVersion: v1
metadata:
  name: helidon-quickstart-mp
  labels:
    app: helidon-quickstart-mp
spec:
  type: NodePort
  selector:
    app: helidon-quickstart-mp
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: helidon-quickstart-mp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helidon-quickstart-mp
        version: v1
    spec:
      containers:
      - name: helidon-quickstart-mp
        image: helidon-quickstart-mp
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
