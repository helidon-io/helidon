# public key from keystore
unit-1:
  keystore:
    cert.alias: "service_cert"
    resource.path: "src/test/resources/keystore/keystore.p12"
    type: "PKCS12"
    passphrase: "password"

# backward compatibility with previous approach
unit-2:
  cert-alias: "service_cert"
  # path to keystore
  keystore-path: "src/test/resources/keystore/keystore.p12"
  # Keystore type
  # PKCS12 or JKS
  # defaults to jdk default
  keystore-type: "PKCS12"
  # password of the keystore
  keystore-passphrase: "password"
  # alias of the certificate to get public key from

# private key from keystore
unit-3:
  keystore:
    key:
      alias: "myPrivateKey"
      passphrase: "password"
    resource.path: "src/test/resources/keystore/keystore.p12"
    type: "PKCS12"
    passphrase: "password"

# keystore from classpath
unit-4:
  keystore:
    key.alias: "myprivatekey"
    resource.resource-path: "keystore/keystore.p12"
    passphrase: "password"

# double path - should work fine
unit-5:
  keystore:
    key.alias: "myprivatekey"
    resource:
      path: "src/test/resources/keystore/keystore.p12"
      resource-path: "keystore/keystore.p12"
    passphrase: "password"

# Certificate chain
unit-6:
  keystore:
    trust-store: true
    cert-chain.alias: "1"
    resource.path: "src/test/resources/keystore/keystore-chain.p12"
    passphrase: "helidon"

# Wrong path
unit-7:
  keystore:
    cert-chain.alias: "service_cert"
    resource.path: "src/test/resources/keystore/keystore.wrong"
    passphrase: "password"

# Partially invalid
unit-8:
  keystore:
    resource.path: "src/test/resources/keystore/keystore.p12"
    passphrase: "password"

# Invalid
unit-9:

# Content
unit-10:
  keystore:
    key.alias: "myprivatekey"
    passphrase: "password"
    resource.content: ""

# PEM
unit-11:
  pem:
    key:
      passphrase: "heslo"
      resource.resource-path: "keystore/id_rsa.p8"
    cert-chain:
      resource.resource-path: "keystore/public_key_cert.pem"

# PEM not encrypted
unit-12:
  pem.key:
    resource.resource-path: "keystore/id_rsa_nocrypt.p8"