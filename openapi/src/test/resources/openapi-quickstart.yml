---
openapi: 3.0.0
info:
  title: Helidon SE OpenAPI test 
  description: OpenAPI document for testing

  version: 1.0.0

servers:
  - url: http://localhost:8000
    description: Local test server

paths:
  /greet/greeting:
    put:
      summary: Sets the greeting prefix
      description: Permits the client to set the prefix part of the greeting ("Hello")
      requestBody:
        description: Conveys the new greeting prefix to use in building greetings
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - greeting
              properties:
                greeting:
                  type: string

      responses:
        '204':
          description: Greeting set

  /greet/:
    get:
      summary: Returns a generic greeting
      description: Greets the user generically
      responses:
        '200':
          description: Simple JSON containing the greeting
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello World!
  /greet/{userID}:
    get:
      summary: Returns a personalized greeting
      parameters:
        - name: userID
          in: path
          required: true
          description: Name of the user to be used in the returned greeting
          schema:
            type: string
      responses:
        '200':
          description: Simple JSON containing the greeting
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello Joe!
