test-server:
  name: "server"
  bind-address: "127.0.0.1"
#  pswd: "no-pswd"
  port: 8086
#  description: "an optional description"

test-client:
  port: 8087
  server-port: 8086
#  pswd: "no-pswd"
  cipher-suites:
    - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"
    - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256"
  headers:
    header-key1: "header-val1"
    header-key2: "header-val2"
