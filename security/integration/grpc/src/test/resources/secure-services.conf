security {
    config {
        # Configuration of secured config (encryption of passwords in property files)

        # Set to true for production - if set to true, clear text passwords will cause failure
        require-encryption = false
    }

    # composite provider policy
    provider-policy {
        type = "COMPOSITE"
        authentication: [
            {
                # must be present
                name = "http-basic-auth"
            }
        ]
    }

    providers: [
        # Security provider - basic authentication (supports roles)
        {
            http-basic-auth {
                realm = "mic"
                users: [
                    {
                        login = "Ted"
                        password = "${CLEAR=secret}"
                        roles = ["user", "admin"]

                    },
                    {
                        login = "Bob"
                        password = "${CLEAR=password}"
                        roles = ["user"]
                    }
                ]
            }
        },

    ]

    grpc-server {
        # Configuration of integration with grpc server
        # The default configuration to apply to all services not explicitly configured below
        defaults {
            authenticate = true
        }
        services: [
            {
                name = "EchoService"
                defaults {
                    roles-allowed = ["admin"]
                }
            },
            {
                name = "StringService"
                methods: [
                    {
                        name: "Upper"
                        roles-allowed = ["admin"]
                    },
                    {
                        name: "Split"
                        roles-allowed = ["admin"]
                    }
                ]
            }
        ]
    }
}
