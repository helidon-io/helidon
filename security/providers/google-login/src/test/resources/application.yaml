security:
  providers:
    - google-login:
        client-id: "clientid.apps.googleusercontent.com"
        realm: "helidon"
        proxy-host: "someproxy"
        proxy-port: 80
        # The following are default values, they do not have to be specified here
        #token:
          #token-header: "Authorization"
          # or do not specify - then the whole header is considered to be the token value
          #token-prefix: "bearer "
          # optional alternative - looking for first matching group
          #token-regexp: "bearer (.*)"
