unit.test:
    name: "composite"
    default: true
    authentication:
      - name: "first"
        flag: "REQUIRED"
      - name: "second"
    authorization:
      - name: "first"
        flag: "OPTIONAL"
      - name: "second"
    outbound:
      - name: "first"
      - name: "second"

security:
    # composite provider policy
    provider-policy:
        type: "COMPOSITE"
        # explicit name of this policy (to be used when this is not the default or when we want to explicitly reference it)
        name: "composite"
        # whether this is the default provider or not (if not, must be explicitly defined by name, if yes, it is returned)
        default: true
        authentication:
          - name: "first"
            flag: "REQUIRED"
          - name: "second"
        authorization:
          - name: "first"
            flag: "OPTIONAL"
          - name: "second"
        outbound:
          - name: "first"
          - name: "second"
    providers:
      - name: "first"
        class: "io.helidon.security.providers.PathBasedProvider"
      - name: "second"
        class: "io.helidon.security.providers.ResourceBasedProvider"
