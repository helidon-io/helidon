server:
  host: "localhost"
  context:
    records:
      - classifier: "io.helidon.tests.integration.value"
        header: "x_helidon_value"
      - classifier: "io.helidon.tests.integration.default"
        header: "x_helidon_default"
        default-value: "default-value"
      - classifier: "io.helidon.tests.integration.values"
        header: "x_helidon_values"
        array: true
      - classifier: "io.helidon.tests.integration.defaults"
        header: "x_helidon_defaults"
        array: true
        default-value: ["default-value1", "default-value2", "default-value3"]
client:
  media-support:
    discover-services: true
  services:
    context:
      records:
        - classifier: "io.helidon.tests.integration.value"
          header: "x_helidon_value"
        - classifier: "io.helidon.tests.integration.default"
          header: "x_helidon_default"
          default-value: "default-value"
        - classifier: "io.helidon.tests.integration.values"
          header: "x_helidon_values"
          array: true
        - classifier: "io.helidon.tests.integration.defaults"
          header: "x_helidon_defaults"
          array: true
          default-value: ["default-value1", "default-value2", "default-value3"]