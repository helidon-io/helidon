#
# Helidon properties for this set of integration tests.
#


# Where the Eureka server is.
discovery.eureka.client.base-uri = http://localhost:${server.port}/eureka

# Refresh the Discovery cache every second.
discovery.eureka.registry-fetch-interval = PT1S


#
# Spring Eureka server properties for this set of integration tests.
#


# Ensure the Eureka client built in to the server does not itself try to fetch the registry.
eureka.client.fetch-registry = false

# Ensure the Eureka client built in to the server does not register itself as an application.
eureka.client.register-with-eureka = false

# Disable replication, apparently.
eureka.instance.hostname = localhost

# Make the response cache update itself every two seconds instead of every 30 seconds.
eureka.server.responseCacheUpdateIntervalMs = 2000

# Adjust logging for this integration test's purposes.
logging.level.com.netflix = WARN
logging.level.com.netflix.discovery.shared.transport.jersey3.EurekaJersey3ClientImpl = OFF
logging.level.com.netflix.eureka.cluster.PeerEurekaNodes = OFF
logging.level.com.netflix.eureka.cluster.ReplicationTaskProcessor = OFF
logging.level.io.helidon.tests = WARN
logging.level.org.apache = WARN
logging.level.org.apache.tomcat.util.net.Acceptor = OFF
logging.level.org.glassfish = WARN
logging.level.org.glassfish.jersey.message.internal.MessagingBinders = ERROR
logging.level.org.glassfish.jersey.server.wadl.WadlFeature = ERROR
logging.level.org.springframework = WARN

# Tell the Spring Eureka Server to use 8761 as its port (the default).
server.port = 8761

# Set other Spring-related properties.
spring.application.name = eureka-server
spring.main.banner-mode = off
spring.output.ansi.enabled = NEVER
