server:
  port: 0
  sockets:
    - name: "secured"
      port: 0
      ssl:
        client-auth: "REQUIRE"
        trust:
          keystore:
            passphrase: "password"
            trust-store: true
            resource:
              resource-path: "server.p12"
        private-key:
          keystore:
            passphrase: "password"
            resource:
              resource-path: "server.p12"
    - name: "invalid-server-cert"
      port: 0
      tls:
        client-auth: "REQUIRE"
        trust:
          keystore:
            passphrase: "password"
            trust-store: true
            resource:
              resource-path: "server-invalid/server.p12"
        private-key:
          keystore:
            passphrase: "password"
            resource:
              resource-path: "server-invalid/server.p12"
    - name: "client-no-ca"
