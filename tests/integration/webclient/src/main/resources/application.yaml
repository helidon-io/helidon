app:
  greeting: "Hello"

server:
  port: -1
  host: 0.0.0.0

client:
  follow-redirects: true
  max-redirects: 5
  services:
    tracing:
    security:

security:
  providers:
    # enable the "ABAC" security provider (also handles RBAC)
    - abac:
    # enabled the HTTP Basic authentication provider
    - http-basic-auth:
        realm: "helidon"
        users:
          - login: "jack"
            password: "password"
            roles: ["admin"]
          - login: "jill"
            password: "password"
            roles: ["user"]
          - login: "joe"
            password: "password"
  web-server:
    paths:
      - path: "/greet/secure/basic"
        authenticate: true
        roles-allowed: ["user", "admin"]
      - path: "/greet/secure/basic/outbound"
        authenticate: true
        roles-allowed: ["user", "admin"]