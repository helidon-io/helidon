server:
  port: 0
  host: 0.0.0.0

db:
  source: jdbc
  connection:
    url: ${db.url}
    username: ${db.user}
    password: ${db.password}
  health-check:
    type: dml
    statement: "DO 0"
  statements:
    # custom DML ping statement
    ping-dml: "DO 0"
    # custom query ping statement
    ping-query: "SELECT 0"
      # database schema initialization statements
      create-entity: "CREATE TABLE BaseEntity (id INTEGER NOT NULL PRIMARY KEY, name VARCHAR(64) NOT NULL)"

# Tests configuration
test:
    # Whether database supports ping statement as DML (default value is true)
    #ping-dml: true
