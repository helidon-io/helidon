      {
        "collection": "pokemons",
        "operation": "query",
        "projection": { id: 1, name: 1, _id: 0 },
        "query": { name: $name }
      }
    select-pokemon-order-arg: |
      {
        "collection": "pokemons",
        "operation": "query",
        "projection": { id: 1, name: 1, _id: 0 },
        "query": { name: ? }
      }
