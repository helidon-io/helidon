      {
        "collection": "pokemons",
        "operation": "insert",
        "value": {
            "id": $id,
            "name": $name
        }
      }
    insert-pokemon-order-arg: |
      {
        "collection": "pokemons",
        "operation": "insert",
        "value": {
            "id": ?,
            "name": ?
        }
      }
    insert-pokemon-order-arg-rev: |
      {
        "collection": "pokemons",
        "operation": "insert",
        "value": {
            "name": ?,
            "id": ?
        }
      }
