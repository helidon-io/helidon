      {
        "collection": "pokemons",
        "operation": "update",
        "value":{ $set: { "name": $name } },
        "query": { id: $id }
      }
    update-pokemon-order-arg: |
      {
        "collection": "pokemons",
        "operation": "update",
        "value":{ $set: { "name": ? } },
        "query": { id: ? }
      }
