server:
  port: 7001
  host: "localhost"

security:
  config:
    # Configuration of secured config (encryption of passwords in property files)
    # Set to true for production - if set to true, clear text passwords will cause failure
    require-encryption: false
  providers:
    - abac:
    - http-basic-auth:
        realm: "helidon"
        users:
          - login: "jack"
            password: "${CLEAR=password}"
            roles: ["sub", "sub2", "subsub", "user", "admin"]
          - login: "jill"
            password: "${CLEAR=password}"
            roles: ["sub2", "user"]
          - login: "john"
            password: "${CLEAR=password}"
            roles: []
          - login: "tom"
            password: "${CLEAR=password}"
            roles: ["user"]
          - login: "bob"
            password: "${CLEAR=password}"
            roles: ["sub2"]
